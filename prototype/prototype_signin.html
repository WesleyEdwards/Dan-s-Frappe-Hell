<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .login-field {
        display: flex;
        flex-direction: column;
        padding: 5px;
      }
      .login-label {
        margin-right: 100%;
      }
    </style>

    <title>Document</title>
  </head>
  <body style="background-color: dimgray">
    <center>
      <form action="submit" method="get">
        <div class="container">
          <h2>Login</h2>
          <h4>Dan's Frappuccino Hell</h4>
          <div class="login-field">
            <label for="email" class="login-label">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="login-field">
            <label for="password" class="login-label">Password</label>
            <input type="text" name="password" id="password" />
          </div>
          <!-- <input type="submit" value="Login" /> -->
          <div class="flex" flex-direction="row" justify-content="flex-end">
            <button type="submit">Login</button>
          </div>
          <p style="padding-top: 4vh">
            The Email and password will be logged to the console upon
            submission.
          </p>
          <p>
            A possible call to the backend has been commented out in
            prototype_signin.html
          </p>
        </div>
      </form>
    </center>

    <script>
      const submitAction = (e) => {
        e.preventDefault();
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        console.log(`Email: ${email}, Password: ${password}`);

        fetch("http://localhost:5000/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email,
            password,
          }),
        })
          .then((data) => {
            return data.json();
          }).then((data) => {
            console.log(data)
          })
          .catch((err) => console.log(err));
      };
      const form = document.querySelector("form");
      form.addEventListener("submit", submitAction);
    </script>
  </body>
</html>
